<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pomodoro Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h2>Pomodoro Timer</h2>
    <p>The Pomodoro Technique is a time management method based on 25-minute stretches of
      focused work broken by five-minute breaks. This app is automatically configured on these terms so you can focus on your work.</p>
    <button id="start">START TIMER</button>
    <div class="card" id="card">
    <div id="container"></div></div>
    <h3 id="h3">Enjoy your break!</h3>
    <script src="scripts.js"></script>
  </body>
</html>
